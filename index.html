<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekly Routine Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="schedule-wrapper">
        <div class="schedule-container">
            <!-- Time Column and Day Columns will be generated by JavaScript -->
        </div>
    </div>

    <!-- Activity Dialog -->
    <div id="activity-dialog" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="activity-dialog-title">Add Activity</h2>
            <form id="activity-form">
                <!-- Existing Activity Selection -->
                <label for="existing-activities">Choose Existing Activity:</label>
                <select id="existing-activities">
                    <option value="">--Select--</option>
                </select>

                <!-- Activity Fields -->
                <div id="activity-fields">
                    <label for="activity-title">Title:</label>
                    <input type="text" id="activity-title" name="title" required>
                    
                    <label for="activity-desc">Description:</label>
                    <textarea id="activity-desc" name="description"></textarea>
                    
                    <label for="activity-color">Color:</label>
                    <input type="color" id="activity-color" name="color" value="#000000">
                </div>
                
                <button type="submit">Save Activity</button>
            </form>
        </div>
    </div>

    <!-- Notes Dialog -->
    <div id="notes-dialog" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="notes-dialog-title">Activity Title</h2>
            <p id="notes-dialog-description">Activity Description</p>
    
            <!-- Settings Section -->
            <div id="activity-settings">
                <!-- <h3>Activity Settings</h3> -->
                <!-- <button id="settings-toggle-button" class="settings-toggle-button">Settings &#9660;</button> -->

                <!-- Collapsible Settings Section -->
                <div id="activity-settings" class="collapsible-section open">
                    <form id="activity-settings-form">
                        <label for="activity-color-settings">Color:</label>
                        <input type="color" id="activity-color-settings" name="color" value="#000000">
        
                        <label for="activity-day">Day:</label>
                        <select id="activity-day" name="day">
                            <option value="">--Select Day--</option>
                            <option value="Sunday">Sunday</option>
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option>
                            <option value="Saturday">Saturday</option>
                        </select>
        
                        <label for="activity-start-time">Start Time:</label>
                        <input type="time" id="activity-start-time" name="start-time" required>
        
                        <label for="activity-end-time">End Time:</label>
                        <input type="time" id="activity-end-time" name="end-time" required>
        
                        <button type="submit">Save Changes</button>
                        <button type="button" id="delete-activity-button">Delete Activity</button>
                    </form>
                </div>
            </div>
    
            <h3>To-Do List</h3>
            <ul id="todo-list">
                <!-- Todo items -->
            </ul>
            <input type="text" id="new-todo" placeholder="Add new todo">
            <button id="add-todo-button">Add</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
